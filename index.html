<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Card</title>

    
</head>
<body>

    <div class="card">

        <div class>

            <h3>Joe Sheridan</h3>
            <p>Junior Developer</p>
            <h4>Dublin, Ireland</h4>

        </div>

        <div class="container">

            <img 
                class="avatar" 
                src="my-pic.jpg" 
                alt="a picture of a man smiling with a natural background">
        </div> 

    </div>

    
</body>
</html>
